<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="home" href="home.html">
</head>
<body>
  <div class="login-wrapper">
  <div class="login-container">
    <h2>Login to Your Portfolio</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p id="error-msg" class="error-msg"></p>
    </form>
    <p>Dont have an account? <a href="register.html" style="text-wrap: initial;">Register</a></p>
  </div>
</div>
<script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('error-msg');

  // Login functionality
  loginForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Demo credentials
  
  const validUsername = localStorage.getItem("username");
  const validPassword = localStorage.getItem("password");

  if (username === validUsername && password === validPassword) {
    localStorage.setItem("loggedIn", "true"); // store login status
    alert("You have been successfully login");
    window.location.href = "welcome.html"; // redirect after login
  } else {
    errorMsg.textContent = "Invalid username or password";
  }
});
</script>
</body>
</html>
